<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Words</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link href="./css/docs.min.css" rel="stylesheet">
    <script type="text/javascript" src="Main.js"></script>
    <script type="text/javascript">
       function setupHighlight(){
          $('.char-item').click(function(){
            var f = $(this).attr('flag');
            $(this).attr('style',f == 1 ? 'background:#ffffff':'background:#00ffff');
            $(this).attr('flag',f == 1 ? 0 :1);
          });
       }
    </script>
  </head>
  <body>
    <div class="bs-docs-header" id="content" tabindex="-1"> 
      <div class="container"> 
	<h1>ことばがかくれているよ。</h1> 
	<p>一れつに一つずつ、ことばがかくれているよ。</p> 
      </div>
    </div>
    <div class="container">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-md-4"><img src="./img/pose_genki02_girl.png" class="img-responsive" alt="Responsive image" width="100"></img></div>
          <div class="col-md-2"><h4>ことばリスト</h4></div>
          <div class="col-md-4"><textarea placeholder="ことばをいれてね。" rows="3" class="form-control" id="InputTextarea">
いぬ
ねこ
ぞう
いす
つくえ
がっこう
からす
えんぴつ
しょうぼうしゃ
たきび
ごはん</textarea></div>
          <div class="col-md-2">
	    <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-primary"  id="genProb">もんだいをつくる</button>
	    </div>
	  </div>
        </div>
      </form>
      <p></p>
      <ul class="list-group">
        <li class='list-group-item' id="lists"></li>
      </ul>
    </div>
    <footer class="bs-docs-footer" role="contentinfo"> 
      <div class="container"> 
	<ul class="bs-docs-footer-links"> 
	  <li><a href="https://github.com/junjihashimoto/find-words-app">開発ページへのリンク</a></li> 
	</ul> 
      </div>
    </footer>
  </body>
</html>
